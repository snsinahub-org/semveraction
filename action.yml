name: Semver
description: Substitute variables for JSON/XML - first release will support JSON
inputs:
  repo:
    required: false
    default: ${{ github.repository }}
  token:
    required: false
    default: ${{ github.token }}  
  type:
    required: true
    default: 'PATCH'
  exit-on-missing-type:
    required: true
    default: 'no'
  prefix:
    required: true
    default: ''
  files:
    required: true
    default: ''
  prerelease:
    required: true
    default: no
  body:
    required: true
    default: ''
  create-release:
    required: true
    default: 'yes'
  branch:
    required: false
    default: ${{ github.event.repository.default_branch }}
  
  
outputs:
  version:
    description: version
runs:
  using: "node20"
  main: src/index.js
